<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Mesto</title>
  </head>
  <body class="page">
    <div class="container-header">
      <header class="header">
        <img
          class="logo"
          src="<%= require('./images/logo/logo.svg') %>"
          alt="Логотип"
        />
      </header>
    </div>

    <div class="wrapper">
      <main class="content">
        <section class="profile wrapper__profile">
          <div class="profile__container">
            <img
              class="avatar"
              src="<%= require('./images/avatar/avatar.jpg') %>"
              alt="Аватар"
            />
            <div class="profile__info">
              <div class="profile__name">
                <h1 class="profile__user-name">Чили Пеппер</h1>
                <button class="button button_type_edit" type="button"></button>
              </div>
              <p class="profile__user-info">Сладкий пирожочек</p>
            </div>
          </div>
          <button class="button button_type_add" type="button"></button>
        </section>
        <section class="elements"></section>
      </main>
      <footer class="footer">
        <p class="footer__text">&copy; 2022 Mesto Russia</p>
      </footer>
    </div>
    <div class="popup popup_type_profile">
      <div class="popup__container">
        <button class="button button_type_close" type="button"></button>

        <h2 class="popup__title">Редактировать профиль</h2>
        <form
          name="profile-edit"
          class="form profile-form form_type_profile"
          novalidate
        >
          <input
            id="name-input"
            name="name"
            type="text"
            value="Чили Пеппер"
            class="popup__input popup__input_type_name"
            required
            minlength="2"
            maxlength="40"
          />
          <span class="name-input-error popup__input-error"></span>
          <input
            id="info-input"
            name="info"
            type="text"
            value="Сладкий пирожочек"
            class="popup__input popup__input_type_job"
            required
            minlength="2"
            maxlength="200"
          />
          <span class="info-input-error popup__input-error"></span>
          <button type="submit" class="button button_type_save">
            Сохранить
          </button>
        </form>
      </div>
    </div>

    <div class="popup popup_type_photo">
      <div class="popup__container">
        <button class="button button_type_close" type="button"></button>

        <h2 class="popup__title">Новое место</h2>
        <form
          name="photo-add"
          class="form photo-form form_type_photo"
          novalidate
        >
          <input
            id="photo-name-input"
            name="name"
            type="text"
            value=""
            placeholder="Название"
            class="popup__input popup__input_type_place-name"
            required
            minlength="2"
            maxlength="30"
          />
          <span class="photo-name-input-error popup__input-error"></span>
          <input
            id="url-input"
            name="info"
            type="url"
            value=""
            placeholder="Ссылка на картинку"
            class="popup__input popup__input_type_photo-url"
            required
          />
          <span class="url-input-error popup__input-error"></span>
          <button type="submit" class="button button_type_save">Создать</button>
        </form>
      </div>
    </div>

    <div class="popup popup_big-view">
      <div class="popup__container popup__container_big-view">
        <button
          class="button button_type_close button_type_close-bv"
          type="button"
        ></button>
        <img
          class="element__illustration element__illustration_big-view"
          src=""
        />
        <p class="element__text element__text_big-view"></p>
      </div>
    </div>

    <template id="photo-grid">
      <div class="element">
        <img class="element__illustration" />
        <img
          class="element__trash"
          src="<%= require('./images/buttons/btn-trash.svg')%>"
        />
        <div class="element__info">
          <h2 class="element__text"></h2>
          <button class="button button_type_like" type="button"></button>
        </div>
      </div>
    </template>
  </body>
</html>
