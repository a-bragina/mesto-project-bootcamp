<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="pages/index.css" />
    <title>Mesto</title>
  </head>
  <body class="page">
    <div class="container-header">
      <header class="header">
        <img class="logo" src="images/logo/logo.svg" alt="Логотип" />
      </header>
    </div>
    <div class="wrapper">
      <main class="content">
        <section class="profile wrapper__profile">
          <div class="profile__container">
            <img class="avatar" src="images/avatar/avatar.webp" alt="Аватар" />
            <div class="profile__info">
              <div class="profile__name">
                <h1 class="profile__user-name">Чили Пеппер</h1>
                <button class="button button_type_edit" type="button"></button>
              </div>
              <p class="profile__user-info">Сладкий пирожочек</p>
            </div>
          </div>
          <button class="button button_type_add" type="button"></button>
        </section>
        <section class="elements">
          <div class="element">
            <img
              class="element__illustration"
              src="images/elements/img1.webp"
              alt="У лежанки"
            />
            <div class="element__info">
              <h2 class="element__text">
                Ты приходишь в мою лежанку, но ты приходишь без уважения
              </h2>
              <button class="button button_type_like" type="button"></button>
            </div>
          </div>
          <div class="element">
            <img
              class="element__illustration"
              src="images/elements/img2.webp"
              alt="За рулем"
            />
            <div class="element__info">
              <h2 class="element__text">Погнали!</h2>
              <button class="button button_type_like" type="button"></button>
            </div>
          </div>
          <div class="element">
            <img
              class="element__illustration"
              src="images/elements/img3.webp"
              alt="Спит"
            />
            <div class="element__info">
              <h2 class="element__text">Устал</h2>
              <button class="button button_type_like" type="button"></button>
            </div>
          </div>
          <div class="element">
            <img
              class="element__illustration"
              src="images/elements/img4.webp"
              alt="На фоне маяка в Мержаново"
            />
            <div class="element__info">
              <h2 class="element__text">У маяка в Мержаново</h2>
              <button class="button button_type_like" type="button"></button>
            </div>
          </div>
          <div class="element">
            <img
              class="element__illustration"
              src="images/elements/img5.webp"
              alt="Осенью в листьях"
            />
            <div class="element__info">
              <h2 class="element__text">Люблю осень</h2>
              <button class="button button_type_like" type="button"></button>
            </div>
          </div>
          <div class="element">
            <img
              class="element__illustration"
              src="images/elements/img6.webp"
              alt="У моря"
            />
            <div class="element__info">
              <h2 class="element__text">Первая встреча с морем</h2>
              <button class="button button_type_like" type="button"></button>
            </div>
          </div>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__text">&copy; 2022 Mesto Russia</p>
      </footer>
    </div>
    <div class="popup">
      <div class="popup__container">
        <button class="button button_type_close" type="button"></button>

        <h2 class="popup__title">Редактировать профиль</h2>
        <form name="profile-edid">
          <input
            name="name"
            type="text"
            placeholder="Чили Пеппер"
            class="popup__input"
          />
          <input
            name="info"
            type="text"
            placeholder="Сладкий пирожочек"
            class="popup__input"
          />
          <button type="submit" class="button button_type_save" type="submit">
            Сохранить
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
